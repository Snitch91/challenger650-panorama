<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CH650 360 Viewer</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css"/>
<script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>

<style>
html, body {
    margin: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* NAVBAR */
.navbar {
    position: absolute;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    padding: 8px 10px;
    z-index: 1000;
}

.navbar button {
    background: transparent;
    border: 1px solid #555;
    color: white;
    padding: 6px 14px;
    margin-right: 6px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 13px;
    transition: 0.3s;
}

.navbar button:hover {
    background: #00aaff;
    border-color: #00aaff;
}

.navbar button.active {
    background: #00aaff;
    border-color: #00aaff;
}

/* PANORAMA */
#panorama {
    width: 100%;
    height: 100vh;
}
</style>
</head>

<body>

<div class="navbar" id="navbar"></div>
<div id="panorama"></div>

<script>

const scenes = {
"Cockpit": "CH650_Cockpit.jpg",
"Cockpit 2": "CH650_Cockpit_2.jpg",
"Cockpit 3": "CH650_Cockpit_Door.jpg",
"Captain Seat": "CH650_CPT.jpg",
"First Officer Seat": "CH650_FO.jpg",
"Rudder Pedal": "CH650_Rudder_Pedal.jpg",
"Interior Galley": "CH650_Interior_Galley.jpg",
"Interior Galley 2": "CH650_Interior_Galley_2.jpg",
"Interior Passenger": "CH650_Interior_Passenger.jpg",
"Interior Passenger 2": "CH650_Interior_Passenger_3.jpg",
"Interior Passenger 3": "CH650_Passenger.jpg",
"Toilet": "CH650_Interior_WC.jpg",
"Toilet 2": "CH650_Interior_WC_2.jpg",
"Storage": "CH650_Storage.jpg",
"Exterior": "CH650_Exterior.jpg",
"Exterior 2": "CH650_Exterior_2.jpg",
"Exterior 3": "CH650_Exterior_3.jpg",
"Exterior 4": "CH650_Exterior_4.jpg",
"Exterior 5": "CH650_Exterior_5.jpg",
"Exterior 6": "CH650_Exterior_6.jpg",
"Exterior 7": "CH650_Hasa.jpg",
"Wing": "CH650_Wing.jpg"
"Front Gear Well": "CH650_Front_Gear_Well.jpg",
"Front Gear Well 2": "CH650_Front_Gear_Well_2.jpg",
"Front Gear Well 3": "CH650_Front_Gear_Well_3.jpg",
"Main Left Gear Well": "CH650_Left_Gear_Well.jpg",
"Main Right Gear": "CH650_Right_Gear.jpg",
"Service Hole": "CH650_Service_Hole.jpg",
"Service Hole 2": "CH650_Service_Hole_2.jpg",
};

var viewer = pannellum.viewer('panorama', {
    "default": {
        "firstScene": "CH650_Cockpit",
        "autoLoad": true,
        "sceneFadeDuration": 600
    },
    "scenes": {}
});

// Dinamikus scene létrehozás
for (let key in scenes) {
    viewer.addScene(key, {
        "type": "equirectangular",
        "panorama": scenes[key]
    });
}

// Navbar generálás
const navbar = document.getElementById("navbar");

for (let key in scenes) {
    const button = document.createElement("button");
    button.innerText = key.replace(/_/g, " ");
    button.id = "btn-" + key;
    button.onclick = function() {
        viewer.loadScene(key);
        setActiveButton(key);
    };
    navbar.appendChild(button);
}

function setActiveButton(sceneName) {
    document.querySelectorAll('.navbar button').forEach(btn => {
        btn.classList.remove("active");
    });
    document.getElementById("btn-" + sceneName).classList.add("active");
}

setActiveButton("CH650_Cockpit");

</script>

</body>
</html>
