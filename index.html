<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Aircraft 360 Viewer</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css"/>
<script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>

<style>
html, body {
    margin: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* NAVBAR */
.navbar {
    position: absolute;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.75);
    display: flex;
    justify-content: center;
    padding: 10px;
    z-index: 1000;
}

.navbar button {
    background: transparent;
    border: 1px solid white;
    color: white;
    padding: 8px 16px;
    margin: 0 6px;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 4px;
    font-size: 14px;
}

.navbar button:hover {
    background: white;
    color: black;
}

.navbar button.active {
    background: #00aaff;
    border-color: #00aaff;
}

/* PANORAMA */
#panorama {
    width: 100%;
    height: 100vh;
}
</style>
</head>

<body>

<div class="navbar">
    <button onclick="loadScene('cockpit')" id="btn-cockpit" class="active">Cockpit</button>
    <button onclick="loadScene('passenger')" id="btn-passenger">Passenger Cabin</button>
</div>

<div id="panorama"></div>

<script>

var viewer = pannellum.viewer('panorama', {
    "default": {
        "firstScene": "cockpit",
        "autoLoad": true,
        "sceneFadeDuration": 800
    },

    "scenes": {
        "cockpit": {
            "type": "equirectangular",
            "panorama": "Cockpit.jpg"
        },
        "passenger": {
            "type": "equirectangular",
            "panorama": "Passenger.jpg"
        }
    }
});

function loadScene(sceneName) {
    viewer.loadScene(sceneName);

    // Aktív gomb kiemelés
    document.querySelectorAll('.navbar button').forEach(btn => {
        btn.classList.remove('active');
    });

    document.getElementById("btn-" + sceneName).classList.add("active");
}

</script>

</body>
</html>
